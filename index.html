<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Biglietto Treno</title>

</head>
<body>

  <h1>Calcola il prezzo del tuo biglietto</h1>
  <div class="container">
    <label for="nome">Nome Cognome</label>
    <input id="nome" type="text" placeholder="Inserisci nome e cognome">

    <label for="km">Km da percorrere</label>
    <input id="km" type="number" placeholder="Numero Km">

    <label for="eta"></label>
    <select id="eta">
      <option value="minorenne">Minorenne</option>
      <option value="maggiorenne">Maggiorenne</option>
      <option value="over">Over 65</option>
    </select>

    <button id="genera" type="button" name="button">Genera</button>
    <button type="button" name="button">Annulla</button>
  </div>

  <script src="js/script.js" charset="utf-8"></script>
</body>
</html>
